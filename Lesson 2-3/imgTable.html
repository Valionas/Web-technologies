<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>imgTable</title>
    <style>
        .Table1,
        td {
            border: 1px solid black
        }
    </style>
</head>

<body>
    <table class="Table1">
        <tr>
            <td>Picture</td>
            <td>Name</td>
            <td>Link to IMDB</td>
        </tr>
        <tr>
            <td><img src="./burger.jpg" width="250" height="250"></td>
            <td>That's a fat burger!</td>
            <td><a href="https://en.wikipedia.org/wiki/Hamburger">Click here to read about burgers!</a></td>
        </tr>
        <tr>
            <td><img src="dog.jpg" width="250" height="250"></td>
            <td>That's a dog!</td>
            <td><a href="https://en.wikipedia.org/wiki/Dog">Click here to read about dogs!</a></td>
        </tr>
        <tr>
            <td><img src="grumpy cat.jpg" width="250" height="250"></td>
            <td>That's a cat!</td>
            <td><a href="https://en.wikipedia.org/wiki/Grumpy_Cat">Click here to read about the grumpy cat!</a></td>
        </tr>
    </table>
</body>

</html>
