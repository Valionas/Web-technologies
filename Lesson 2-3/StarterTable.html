<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Table template</title>
    <style>
        .table1{
            border: 1px solid black;
        }
        .table1 td{
            border: 2px dotted red;
        }
    </style>
</head>

<body>
    <h1>Our first table </h1>
    <table class = "table1">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
        </tr>
        <tr>
            <td>9</td>
            <td>10</td>
            <td>11</td>
            <td>12</td>
        </tr>

    </table>
</body>

</html>
