<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Difficult table</title>
    <style>
        .tableSmart, td {
            border: 1px solid blue;
        }
        .tableSmart{
            background: lightgreen;
        }
        .tableSmart td{
            text-align: center;
        }
    </style>
</head>
<body>
    <table class = "tableSmart">
        <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="2">3</td>
        </tr>
        <tr>
            <td colspan="2">4</td>
        </tr>
        <tr>
            <td>5</td>
            <td colspan="2">6</td>
        </tr>
    </table>
</body>
</html>
