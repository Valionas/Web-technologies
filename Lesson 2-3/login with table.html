<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Login with table</title>

</head>

<body>
    <form>
        <fieldset>
            <legend>Personal information:</legend>
            Email:
            <input type="text" name="email" placeholder="Please enter your email:" id="email"><br />
            Password:
            <input type="password" name="password" placeholder="Please enter your password" id="pass"><br />
            Re-Password:
            <input type="password" name="password" placeholder="Please re-enter your password"><br />
            <button type="submit" id="reg">Register</button>
        </fieldset>
    </form>

</body>

</html>
